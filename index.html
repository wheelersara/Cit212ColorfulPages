<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Pages!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container" class="container">
        <div id="header" class="header">Best Desserts!</div>
        <div id="box1" class="box">
            <p>Macarons</p>
            <img src="macarons.jpg">
        </div>
        <div id="box2" class="box">
            <p>Ice Cream</p>
            <img src="icecream.jpg">
        </div>
        <div id="box3" class="box">
            <p>Cheesecake</p>
            <img src="cheesecake.jpg">
        </div>
    </div>


</body>
<script>
    let container = document.querySelector("#container")
    let box1 = document.querySelector("#box1")
    let box2 = document.querySelector("#box2")
    let box3 = document.querySelector("#box3")

    header.style.backgroundColor = "#4A4873"
    header.style.border = "2px solid black" 
    header.style.color = "white"

    container.style.backgroundColor = "#DBC4F2"
    container.style.border = "2px solid #443659" 

    box1.style.backgroundColor = "#F2C572"
    box1.style.border = "2px solid black" 
    box1.style.color = "black"

    
    box2.style.backgroundColor = "#F2A679"
    box2.style.border = "2px solid black" 
    box2.style.color = "black"


    box3.style.backgroundColor = "#F29188"
    box3.style.border = "2px solid black" 
    box3.style.color = "black"


</script> 
   
</html>
